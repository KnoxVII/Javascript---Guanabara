<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Onde você nasceu? <input type="text" name="txtpais" id="txtpais" placeholder="Seu país de origem">
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var pais = document.getElementById('txtpais')
            var res = document. getElementById('res')
            res.innerHTML = `<p>O seu pais é : <strong>${pais.value}</strong></p>`

            if (pais.value == 'Brasil') {
                res.innerHTML += `Você é <strong>brasileiro!</strong>`
            } else {
                res.innerHTML += `Você é <strong>estrangeiro.</strong>`
            }
        }
    </script>
</body>

</html>
